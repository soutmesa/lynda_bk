            var start = '';

              'responsive': true,

              'autostart': auto,

                file: sub,
                label: "English",
                kind: "captions",
                "default": false
              }],
              'events':{
                onReady: function(){
                  start = this.getDuration();
                },
                onPlay: function(){
                  console.log(start + ' go');
                  $('.jw-text-elapsed, .jw-text-duration').show();
                },
                onComplete: function() {
                  console.log("completed..");
                }
              }
            });
