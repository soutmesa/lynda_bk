<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
    	a{
    		cursor: pointer;
    	}
    </style>
</head>
<body>
	<div ng-app="app">
	    <div ng-controller="ExampleController as vm" class="container">
	        <div class="text-center">
	            <h1>AngularJS - Pagination Example with logic like Google</h1>

	            <!-- items being paged -->
	            <div ng-repeat="item in vm.items">Item {{item}}</div>
	            
	            <!-- pager -->
	            <ul ng-if="vm.pager.pages.length" class="pagination">
	                <li ng-class="{disabled:vm.pager.currentPage === 1}">
	                    <a ng-click="vm.setPage(1)">First</a>
	                </li>
	                <li ng-class="{disabled:vm.pager.currentPage === 1}">
	                    <a ng-click="vm.setPage(vm.pager.currentPage - 1)">Previous</a>
	                </li>
	                <li ng-repeat="page in vm.pager.pages" ng-class="{active:vm.pager.currentPage === page}">
	                    <a ng-click="vm.setPage(page)">{{page}}</a>
	                </li>                
	                <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
	                    <a ng-click="vm.setPage(vm.pager.currentPage + 1)">Next</a>
	                </li>
	                <li ng-class="{disabled:vm.pager.currentPage === vm.pager.totalPages}">
	                    <a ng-click="vm.setPage(vm.pager.totalPages)">Last</a>
	                </li>
	            </ul>
	        </div>
	    </div>
	</div>
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/lists.js"></script>
    <script type="text/javascript" data-pace-options='false' src="js/pace.min.js"></script>
</body>
</html>
