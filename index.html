<!DOCTYPE html>
<html lang="en" ng-app="lynda_bk">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bi-kay Lynda</title>
    <link rel="shortcut icon" href="https://cdn.lynda.com/static/favicon.ico">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link href="css/pace.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/dirPagination.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/bk_factory.js"></script>
    <script type="text/javascript" data-pace-options='false' src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="jwplayer/jwplayer.js"></script>
    <!-- <script src="jwplayer/provider.html5.js"></script> -->
    <script>jwplayer.key="MznyVLS7WW80r144RQi39ADsn1ZURifVGawApw==";</script>
    <script type="text/javascript" src="https://content.jwplatform.com/libraries/uUXQkrIF.js"></script>
    <base href="/lynda_bk/">
  </head>
  <body data-spy="scroll" data-target=".scrollspy">
  
    <nav class="navbar navbar-default" role="navigation" ng-controller="homeController">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Lynda</a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1" style="z-index: 0px;">
          <div class="input-group" id="adv-search">
            <input type="text" class="form-control" ng-model="key"  placeholder="Search for courses" />
            <div class="input-group-btn">
              <div class="btn-group" role="group">
              <div class="dropdown dropdown-lg">
              <button  class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
              <div class="dropdown-menu dropdown-menu-right" role="menu">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="filter">Filter by</label>
                    <select class="form-control" ng-model="defaultSelected">
                      <option value="">--- Select an option ---</option>
                      <option ng-repeat="cate in categories" value="{{cate.id}}" ng-selected= "{{ cate.id == defaultSelected }}" value="{{cate.id}}">{{cate.cate_name}}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="contain">Keywords</label>
                    <input class="form-control" type="text" ng-model="key"/>
                  </div>
                </form>
              </div>
            </div>
            <a ui-sref="search({s: key, id: defaultSelected})" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <ui-view></ui-view>
      </div>
    </div>
  </body>
</html>
